<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            background-image: url("images/wave-bg.jpg");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .services-container {
            min-height: 100vh;
            padding: 80px 5% 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .intro-card {
            background: rgba(255, 255, 255, 0.7);
            padding: 30px;
            border-radius: 15px;
            width: 100%;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .intro-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .intro-title {
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
        }

        .intro-content {
            font-size: 16px;
            line-height: 1.6;
            color: #666;
            max-width: 800px;
            margin: 0 auto;
        }

        .cards-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            width: 100%;
        }

        .service-card {
            background: rgba(255, 255, 255, 0.7);
            padding: 30px;
            border-radius: 15px;
            width: 300px;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .service-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .service-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
        }

        .service-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .service-title {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .service-list {
            text-align: left;
            list-style: none;
        }

        .service-list li {
            margin: 10px 0;
            color: #666;
            padding-left: 20px;
            position: relative;
        }

        .service-list li::before {
            content: "•";
            position: absolute;
            left: 0;
            color: #1a73e8;
        }

        .service-list a {
            color: #1a73e8;
            text-decoration: none;
            transition: color 0.3s;
        }

        .service-list a:hover {
            color: #1557b0;
        }

        @media (max-width: 1024px) {
            .services-container {
                padding: 60px 20px 60px;
            }
        }

        @media (max-width: 768px) {
            .cards-container {
                flex-direction: column;
                align-items: center;
            }

            .service-card {
                width: 100%;
                max-width: 500px;
            }
        }

        .footer {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            text-align: center;
            color: #333;
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <iframe src="nav.html" frameborder="0" style="width:100%; height:70px; border:none;"></iframe>
    
    <div class="services-container">
        <div class="intro-card">
            <h2 class="intro-title">AI工具导航</h2>
            <p class="intro-content">
                在这个快速发展的人工智能时代，一系列优质的AI工具层出不穷。
                从文本生成到图像创作，从语音合成到视频制作，这些工具能够帮助我们更高效地完成工作，
                释放创造力，探索AI带来的无限可能。
            </p>
        </div>

        <div class="cards-container">
            <div class="service-card">
                <div class="service-icon">
                    <img src="images/01.jpg" alt="Service 1">
                </div>
                <h2 class="service-title">文本生成类</h2>
                <ul class="service-list">
                    <li><a href="https://yiyan.baidu.com">文心一言</a></li>
                    <li><a href="https://kimi.moonshot.cn">Kimi智能助手</a></li>
                    <li><a href="https://ibiling.cn/template">笔灵AI</a></li>
                </ul>
            </div>

            <div class="service-card">
                <div class="service-icon">
                    <img src="images/02.jpg" alt="Service 2">
                </div>
                <h2 class="service-title">图像生成类</h2>
                <ul class="service-list">
                    <li><a href="https://www.midjourney.com">Midjourney</a></li>
                    <li><a href="https://miaohua.sensetime.com">秒画</a></li>
                    <li><a href="https://www.liblib.art/userpage/d78f1a68444b4689b24a6fdb099ce5b8/publish">哩布哩布</a></li>
                </ul>
            </div>

            <div class="service-card">
                <div class="service-icon">
                    <img src="images/03.jpg" alt="Service 3">
                </div>
                <h2 class="service-title">音视频生成类</h2>
                <ul class="service-list">
                    <li><a href="https://ttsmaker.cn/">TTSMaker</a></li>
                    <li><a href="https://openai.com/sora/">Sora</a></li>
                    <li><a href="https://klingai.kuaishou.com">可灵</a></li>
                </ul>
            </div>
        </div>
    </div>
    
    <footer class="footer">
        @2024 WYM 版权所有
    </footer>
</body>
</html>
