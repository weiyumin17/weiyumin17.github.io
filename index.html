<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>响应式网页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.9);
            z-index: 1000;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #1a73e8;
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
        }

        .auth-buttons {
            display: flex;
            gap: 15px;
        }

        .auth-buttons button {
            padding: 8px 20px;
            border-radius: 20px;
            border: none;
            cursor: pointer;
        }

        .login {
            background: none;
            color: #fff;
        }

        .signup {
            background-color: #fff;
            color: #333;
        }

        .hero {
            height: 100vh;
            background-image: url("images/seabirds.JPG");
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hero h1 {
            font-size: 48px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        @media (max-width: 768px) {
            .header {
                padding: 15px 20px;
            }

            .nav-links {
                display: none;
            }

            .hero h1 {
                font-size: 36px;
                padding: 0 20px;
                text-align: center;
            }
        }

        .footer {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            text-align: center;
            color: #333;
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
            z-index: 1000;
        }

        .main-footer {
            display: none;
        }

        /* 当在主页面时显示 footer */
        body > .main-footer {
            display: block;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">YUME</div>
        <nav class="nav-links">
            <a href="index00.html" target="c1">Home</a>
            <a href="index02.html" target="c1">AI Article</a> 
            <a href="index01.html" target="c1">AI Tool</a>
            <a href="index03.html" target="c1">Contact</a>
        </nav>
        <div class="auth-buttons">
            <button class="login">Login</button>
            <button class="signup">SignUp</button>
        </div>
    </header>

    <section class="hero">
        <h1>HI MY NEW FRIEND</h1>
       
    </section>

    <footer class="footer main-footer">
        @2024 WYM 版权所有
    </footer>
</body>
</html>
