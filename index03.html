<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-image: url('images/bg-splash.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
        }

        .contact-container {
            min-height: calc(100vh - 150px);
            padding: 80px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 40px;
        }

        .contact-card {
            background: rgba(255, 255, 255, 0.7);
            padding: 30px;
            border-radius: 15px;
            width: 80%;
            max-width: 800px;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card-title {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
            text-align: left;
        }

        .form-group label {
            color: #333;
            font-weight: bold;
        }

        .form-group input,
        .form-group textarea {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .social-links a {
            color: #1a73e8;
            text-decoration: none;
            font-size: 18px;
        }

        .submit-btn {
            background-color: #1a73e8;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #1557b0;
        }

        @media (max-width: 768px) {
            .contact-card {
                width: 95%;
                padding: 20px;
            }

            .social-links {
                flex-direction: column;
                align-items: center;
            }
        }

        .footer {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            text-align: center;
            color: #333;
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <iframe src="nav.html" frameborder="0" style="width:100%; height:70px; border:none;"></iframe>
    
    <div class="contact-container">
        <div class="contact-card">
            <h2 class="card-title">联系方式</h2>
            <div class="social-links">
                <a href="#">Email: 3465917872@qq.com</a>
                <a href="#">电话: +86 13891117890</a>
                <a href="#">微信: ichononyon</a>
            </div>
        </div>

        <div class="contact-card">
            <h2 class="card-title">发送消息</h2>
            <form class="contact-form">
                <div class="form-group">
                    <label for="name">姓名</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">邮箱</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="message">消息内容</label>
                    <textarea id="message" required></textarea>
                </div>
                <button type="submit" class="submit-btn">发送</button>
            </form>
        </div>

        <div class="contact-card">
            <h2 class="card-title">地址</h2>
            <p>中国陕西省西安市西北大学长安校区</p>
            <p>邮编: 710000</p>
        </div>
    </div>

    <footer class="footer">
        @2024 WYM 版权所有
    </footer>
</body>
</html>
